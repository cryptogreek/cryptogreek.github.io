<!DOCTYPE html>
<html>
	<head>
		<title>Hentai University</title>
		<script src="scripts/locations.js"></script>
		<script src="scripts/index.js"></script>
		<link rel="manifest" href="scripts/manifest.json">
		<style>
			@font-face{
				font-family: railway;
				src: url('scripts/gamefiles/fonts/railway.otf');
			}
			@font-face{
				font-family: norwester;
				src: url('scripts/gamefiles/fonts/norwester.otf');
			}
			@font-face{
				font-family: marker;
				src: url('scripts/gamefiles/fonts/marker.ttf');
			}
			@font-face{
				font-family: spooky;
				src: url('scripts/gamefiles/fonts/spooky.ttf');
			}
		</style>
		<script>
		  if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('scripts/service-worker.js')
			  .then((registration) => {
				console.log('Service Worker registered with scope:', registration.scope);
			  })
			  .catch((error) => {
				console.log('Service Worker registration failed:', error);
			  });
		  }
		</script>
		<link rel="stylesheet" type="text/css" href="scripts/mobile.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="HU">
		<meta name="apple-mobile-web-app-title" content="HU">
		<meta name="theme-color" content="#dedede">
		<meta name="msapplication-navbutton-color" content="#dedede">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="msapplication-starturl" content="index.html">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--<script src="scripts/upup.min.js"></script>-->

		<link rel="icon" href="scripts/gamefiles/logo2.png">
		<link rel="apple-touch-icon" href="scripts/gamefiles/logo2.png">
	</head>
	<body onload ="startup()">
		<div id = "menu" class = "menu">
			<div id="titlePanel">
				<p id = "title" class = "title">Hentai University</p>
				<p id = "version" class = "version">V23</p>
				<p id = "version" class = "version">Testing server, report any bugs</p>
				<!--<p id = "version" class = "version">Updates are in progress, will post this version soon</p>-->
				<p id = "author">
					<a href="https://noodlejacuzzi.github.io/index.html">Noodle Jacuzzi</a><br>
					<a href="https://www.reddit.com/user/CaptainCryptogreek">Captain Cryptogreek</a><br>
					<a href="https://www.patreon.com/noodlejacuzzi">Patreon</a>
				</p>
			</div>
			<div id="buttonMenu">
				<div id="buttonMenuPrimary" class="flexbox">
					<h4 id="deskinvButton" class="button" onclick="invButton()">INVENTORY</h4>
					<h4 id="phoneButton" class="button" onclick="phoneButton()">PHONE</h4>
					<h4 id="desklogButton" class="button" onclick="selfButton()">LOGBOOK</h4>
					<h4 id="desksaveButton" class="button" onclick="saveButton()">SAVE/LOAD</h4>
				</div>
				<h4 id="deskrestartButton" class="button" onclick="restartButton()">RESTART</h4>
				<div id="buttonMenuSecondary" class="flexbox">
					<h4 id="deskimgButton" class="button" onclick="disablePictures()">TOGGLE IMAGES</h4>
					<h4 id="mobButton" class="button"  onclick="window.location.href='https://noodlejacuzzi.github.io/Hentai%20University/Hentai%20University%20Mobile.html'">MOBILE VERSION</h4>
				</div>
			</div>
			<div id="playerPanel" class="flexbox">
				<img id="playerImage" class="playerImage" src="images/none.png">
				<div id="playerStats">
					<h3 id = "playerName" class = "char_player version">???</h3>
					<p id = "playerMoney" class = "version">$0</p>
					<p id = "day" class = "version">Day 1</p>
					<p id = "skills" class = "version"><b>Skills:</b></p>
					<div id = "skillsList">
						<p class = "version">Pepsi: Pepsiman</p>
					</div>
				</div>
			</div>
			<p id = "sceneAuthor" class = "version"></p>
		</div>
		<div id = "wrapper" class = "wrapper">
			<div id="wrapperBG"></div>
			<div id = "output" class = "output">
			<p class="choiceText" onclick="writeEvent('system', 'start')">
				Start the game
			</p>
			</div>
			<div id="footer" class="footer">
				<div id="buttonMenuPrimary" class="flexbox">
				<h4 id="saveButton" class="button" onclick="generateWindow('save')">SAVE/LOAD</h4>
				<h4 id="invButton" class="button" onclick="generateWindow('inventory')">INVENTORY</h4>
				<h4 id="logButton" class="button" onclick="generateWindow('logbookSelection')">LOGBOOK</h4>
				<h4 id="imgButton" class="button" onclick="disablePictures()">TOGGLE IMAGES</h4>
				<h4 id="restartButton" class="button" onclick="restartButton()">RESTART</h4>
				<h4 id="phoneButtonMobile" class="button" onclick="generateWindow('phoneSelection')">PHONE</h4>
				</div>
			</div>
			<div id = "windowHolder" class = "windowHolder">
			</div>
		</div>
	</body>
</html>
